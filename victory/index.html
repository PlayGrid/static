<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,700|Oswald:400,300' rel='stylesheet' type='text/css'>
		<script src="./js/vendor/modernizr-2.6.2.min.js"></script>
	</head>

	<body>
		<div id="admin-menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="max-height: 30px; height: 30px; min-height: 0px;">
	    </div>		

		<div id="menu-fixed">
		    <div class="menu-fixed container">
		        <div id="logo-fixed">
		            <img src="./img/logo.png" alt="Victory Command" title="Victory Command" />
		        </div>
		        <ul class="text-center">
		            <li><a href="#" data-scroll="menu" class="scroll">HOME</a></li>
		            <li><a href="#" data-toggle="modal" data-target="#apply-modal">JOIN</a></li>
		            <li><a href="#" data-scroll="about" class="scroll">ABOUT</a></li>
		        </ul>
		    </div>
		</div>

		<div class="container-fluid">
			<iframe id="content-home" frameborder="0" src="./content/home.html" scrolling="no" seamless="seamless" style="border:none; overflow: hidden;" width="100%" height="2000px">Browser not compatible.</iframe>
			
			<footer>
				<div class="row">
					<div class="col-xs-4 text-center">
						<a href="http://www.petroglyphgames.com/" target="blank">
						<img src="./img/petroglyph-logo-sm.png" alt="Petroglyph Games" />
						</a>
					</div>
					<div class="col-xs-4 text-center">
						<a href="http://www.cdrvmedia.com/" target="blank">
						<img src="./img/cdrv-logo-sm.png" alt="CDRV Media" />
						</a>
					</div>
					<div class="col-xs-4 text-center">
						<a href="http://www.neoact.com/" target="blank">
						<img src="./img/neoact-logo-sm.png" alt="Neoact" />
						</a>
					</div>
				</div>
			</footer>

			<div class="row">
				<div class="col-lg-12 text-center">
				   <small class="text-muted">&copy; {% now "Y" %} Victory Game Company LLC.</small>
				</div>
			</div>

		    <div id="floatingCTA">
		        <a href="#" data-toggle="modal" data-target="#apply-modal">
					<div></div>
					<p>
					    REQUEST EARLY ACCESS
					</p>
				</a>
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script>window.jQuery || document.write('<script src="./js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
			<script src="./js/vendor/bootstrap.min.js"></script>
			<script src="./js/index.js"></script>
				
			<script>
				// listen for events from the iframe
				window.addEventListener( "message",
					function (e) {
						if(e.origin == "null" || e.origin == window.location.origin) {
							var data = e.data.data;
							switch(e.data.message) {
								case 'content_height_change':
									var height = data;
									$("#content-home").height(height);
									break;
							}
						}
				  	},
				false);

				// send cta click message to iframe
				var win = document.getElementById("content-home").contentWindow;
				$("#floatingCTA").click(function(){
					var origin = window.location.origin != "file://" ? window.location.origin : "*";
					win.postMessage({message: "apply"}, origin);              
				});				
			</script>			
		
		</div>

	</body>
</html>
